<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='/src/main.js' type='module' defer></script>
  <link rel='icon' type='image/png' sizes='32x32' href='/favicon.png'>

<body class='l-root' data-layout='default'>
  <main class='l-main'>
    <div class='qr-card'>
      <img class='code' src='/qr-code.png' alt=''>
      <h2 class='heading'>Improve your front-end skills by building projects</h2>
      <p class='instructions'>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </main>

  <footer class='l-footer attribution-bar'>
    Challenge by <a class='link' href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>. 
    Coded by <a class='link' href='https://github.com/erratic-enigma'>Erratic Enigma</a>.
  </footer>
